<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="" >
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>Factura</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input id="producto" class="form-control form-control-lg" type="text" placeholder="Producto" aria-label=".form-control-lg exampl">
            </div>
            <div class="col">
                <input id="valor_u" class="form-control form-control-lg" type="number" placeholder="Valor Unitario" aria-label=".form-control-lg example">
            </div>
            <div class="col">
                <input id="cantidad" class="form-control form-control-lg" type="number" placeholder="Cantidad" aria-label=".form-control-lg example">
            </div>
            <div class="col">
                <button onclick="capturar_datos()" type="button" class="btn btn-dark">Agregar</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Valor unitario</th>
                            <th>Cantidad</th>
                            <th>Iva</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="lista">

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"></td>
                            <td>Subtotal</td>
                            <td id="subtotal">0.00</td>
    
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>
                                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Hacer Descuento
                                  </button>
                            </td>
                            <td id="descuento">0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <td>Total a pagar</td>
                            <td id="totalfinal">0.00</td>
    
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>


    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Hacer Descuento</h1>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="valor_descuento" class="form-label">Valor del descuento</label>
                    <input type="number" class="form-control" id="valor_descuento" placeholder="0.00">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Realizar Descuento</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  
</body></html>
